name: placee_app
description: カップル向けマップ日記アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  emoji_picker_flutter: ^2.0.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # Monetization
  google_mobile_ads: ^5.0.0
  in_app_purchase: ^3.1.13
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  flutter_local_notifications: ^17.0.0
  image: ^4.1.7
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/